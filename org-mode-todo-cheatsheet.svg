<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1100">
  <!-- Background -->
  <rect width="800" height="1100" fill="#f7f7f7" stroke="#888" stroke-width="2"/>
  
  <!-- Title -->
  <rect x="10" y="10" width="780" height="50" fill="#2c3e50" rx="5"/>
  <text x="400" y="42" font-size="24" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">ORG-MODE TODO MANAGEMENT CHEAT SHEET</text>
  
  <!-- Basic TODO Operations Section -->
  <rect x="15" y="70" width="380" height="180" fill="#ecf0f1" rx="5" stroke="#bdc3c7" stroke-width="1"/>
  <text x="205" y="95" font-size="16" font-weight="bold" text-anchor="middle" font-family="Arial, sans-serif">Basic TODO Operations</text>
  <line x1="15" y1="105" x2="395" y2="105" stroke="#bdc3c7" stroke-width="1"/>
  
  <text x="25" y="125" font-size="12" font-family="Arial, sans-serif">Create a TODO</text>
  <text x="200" y="125" font-size="12" font-family="monospace" fill="#c0392b">* TODO Task description</text>
  
  <text x="25" y="145" font-size="12" font-family="Arial, sans-serif">Cycle TODO states</text>
  <text x="200" y="145" font-size="12" font-family="monospace" fill="#c0392b">C-c C-t</text>
  
  <text x="25" y="165" font-size="12" font-family="Arial, sans-serif">Direct to TODO state</text>
  <text x="200" y="165" font-size="12" font-family="monospace" fill="#c0392b">C-c C-t t</text>
  
  <text x="25" y="185" font-size="12" font-family="Arial, sans-serif">Direct to DONE state</text>
  <text x="200" y="185" font-size="12" font-family="monospace" fill="#c0392b">C-c C-t d</text>
  
  <text x="25" y="205" font-size="12" font-family="Arial, sans-serif">Insert new TODO</text>
  <text x="200" y="205" font-size="12" font-family="monospace" fill="#c0392b">M-Shift-RET</text>
  
  <text x="25" y="225" font-size="12" font-family="Arial, sans-serif">Toggle checkbox</text>
  <text x="200" y="225" font-size="12" font-family="monospace" fill="#c0392b">C-c C-c</text>
  
  <!-- TODO Customization Section -->
  <rect x="405" y="70" width="380" height="180" fill="#ecf0f1" rx="5" stroke="#bdc3c7" stroke-width="1"/>
  <text x="595" y="95" font-size="16" font-weight="bold" text-anchor="middle" font-family="Arial, sans-serif">TODO Customization (.emacs or init.el)</text>
  <line x1="405" y1="105" x2="785" y2="105" stroke="#bdc3c7" stroke-width="1"/>
  
  <text x="415" y="125" font-size="11" font-family="monospace">;; Custom TODO states</text>
  <text x="415" y="140" font-size="11" font-family="monospace">(setq org-todo-keywords</text>
  <text x="415" y="155" font-size="11" font-family="monospace">  '((sequence "TODO(t)" "IN-PROGRESS(p)"</text>
  <text x="415" y="170" font-size="11" font-family="monospace">              "WAITING(w)" "DONE(d)")))</text>
  
  <text x="415" y="195" font-size="11" font-family="monospace">;; Different colors for states</text>
  <text x="415" y="210" font-size="11" font-family="monospace">(setq org-todo-keyword-faces</text>
  <text x="415" y="225" font-size="11" font-family="monospace">  '(("TODO" . org-warning) ("IN-PROGRESS" . "orange")</text>
  <text x="415" y="240" font-size="11" font-family="monospace">    ("WAITING" . "purple") ("DONE" . "green")))</text>
  
  <!-- Priorities & Tags Section -->
  <rect x="15" y="260" width="380" height="140" fill="#ecf0f1" rx="5" stroke="#bdc3c7" stroke-width="1"/>
  <text x="205" y="285" font-size="16" font-weight="bold" text-anchor="middle" font-family="Arial, sans-serif">Priorities & Tags</text>
  <line x1="15" y1="295" x2="395" y2="295" stroke="#bdc3c7" stroke-width="1"/>
  
  <text x="25" y="315" font-size="12" font-family="Arial, sans-serif">Set priority</text>
  <text x="200" y="315" font-size="12" font-family="monospace" fill="#c0392b">* TODO [#A] Task</text>
  
  <text x="25" y="335" font-size="12" font-family="Arial, sans-serif">Cycle priority</text>
  <text x="200" y="335" font-size="12" font-family="monospace" fill="#c0392b">C-c ,</text>
  
  <text x="25" y="355" font-size="12" font-family="Arial, sans-serif">Add tags</text>
  <text x="200" y="355" font-size="12" font-family="monospace" fill="#c0392b">* TODO Task :work:urgent:</text>
  
  <text x="25" y="375" font-size="12" font-family="Arial, sans-serif">Set/edit tags</text>
  <text x="200" y="375" font-size="12" font-family="monospace" fill="#c0392b">C-c C-q</text>
  
  <!-- Dates & Scheduling Section -->
  <rect x="405" y="260" width="380" height="140" fill="#ecf0f1" rx="5" stroke="#bdc3c7" stroke-width="1"/>
  <text x="595" y="285" font-size="16" font-weight="bold" text-anchor="middle" font-family="Arial, sans-serif">Dates & Scheduling</text>
  <line x1="405" y1="295" x2="785" y2="295" stroke="#bdc3c7" stroke-width="1"/>
  
  <text x="415" y="315" font-size="12" font-family="Arial, sans-serif">Set deadline</text>
  <text x="535" y="315" font-size="12" font-family="monospace" fill="#c0392b">C-c C-d</text>
  
  <text x="415" y="335" font-size="12" font-family="Arial, sans-serif">Schedule task</text>
  <text x="535" y="335" font-size="12" font-family="monospace" fill="#c0392b">C-c C-s</text>
  
  <text x="415" y="355" font-size="12" font-family="Arial, sans-serif">Add timestamp</text>
  <text x="535" y="355" font-size="12" font-family="monospace" fill="#c0392b">C-c .</text>
  
  <text x="415" y="375" font-size="12" font-family="Arial, sans-serif">Add time range</text>
  <text x="535" y="375" font-size="12" font-family="monospace" fill="#c0392b">C-c C-x C-r</text>
  
  <text x="635" y="315" font-size="12" font-family="Arial, sans-serif">Change date</text>
  <text x="705" y="315" font-size="12" font-family="monospace" fill="#c0392b">S-arrow</text>
  
  <!-- Checkboxes Section -->
  <rect x="15" y="410" width="380" height="160" fill="#ecf0f1" rx="5" stroke="#bdc3c7" stroke-width="1"/>
  <text x="205" y="435" font-size="16" font-weight="bold" text-anchor="middle" font-family="Arial, sans-serif">Checkboxes</text>
  <line x1="15" y1="445" x2="395" y2="445" stroke="#bdc3c7" stroke-width="1"/>
  
  <text x="25" y="465" font-size="12" font-family="Arial, sans-serif">Create checkbox</text>
  <text x="200" y="465" font-size="12" font-family="monospace" fill="#c0392b">- [ ] Subtask</text>
  
  <text x="25" y="485" font-size="12" font-family="Arial, sans-serif">Toggle checkbox</text>
  <text x="200" y="485" font-size="12" font-family="monospace" fill="#c0392b">C-c C-c</text>
  
  <text x="25" y="505" font-size="12" font-family="Arial, sans-serif">Checkbox stats</text>
  <text x="200" y="505" font-size="12" font-family="monospace" fill="#c0392b">[/] or [%]</text>
  
  <text x="25" y="525" font-size="12" font-style="italic" font-family="Arial, sans-serif">Example:</text>
  <text x="25" y="545" font-size="11" font-family="monospace">- [ ] Task [0/2] [0%]</text>
  <text x="25" y="560" font-size="11" font-family="monospace">  - [ ] Subtask A</text>
  <text x="25" y="575" font-size="11" font-family="monospace">  - [ ] Subtask B</text>
  
  <!-- Viewing & Finding TODOs Section -->
  <rect x="405" y="410" width="380" height="160" fill="#ecf0f1" rx="5" stroke="#bdc3c7" stroke-width="1"/>
  <text x="595" y="435" font-size="16" font-weight="bold" text-anchor="middle" font-family="Arial, sans-serif">Viewing & Finding TODOs</text>
  <line x1="405" y1="445" x2="785" y2="445" stroke="#bdc3c7" stroke-width="1"/>
  
  <text x="415" y="465" font-size="12" font-family="Arial, sans-serif">Agenda menu</text>
  <text x="590" y="465" font-size="12" font-family="monospace" fill="#c0392b">C-c a</text>
  
  <text x="415" y="485" font-size="12" font-family="Arial, sans-serif">Today's agenda</text>
  <text x="590" y="485" font-size="12" font-family="monospace" fill="#c0392b">C-c a t</text>
  
  <text x="415" y="505" font-size="12" font-family="Arial, sans-serif">Weekly agenda</text>
  <text x="590" y="505" font-size="12" font-family="monospace" fill="#c0392b">C-c a a</text>
  
  <text x="415" y="525" font-size="12" font-family="Arial, sans-serif">All TODOs</text>
  <text x="590" y="525" font-size="12" font-family="monospace" fill="#c0392b">C-c a T</text>
  
  <text x="415" y="545" font-size="12" font-family="Arial, sans-serif">Match by tag</text>
  <text x="590" y="545" font-size="12" font-family="monospace" fill="#c0392b">C-c a m</text>
  
  <text x="415" y="565" font-size="12" font-family="Arial, sans-serif">Sparse tree of TODOs</text>
  <text x="590" y="565" font-size="12" font-family="monospace" fill="#c0392b">C-c / t</text>
  
  <!-- Structure & Navigation Section -->
  <rect x="15" y="580" width="380" height="140" fill="#ecf0f1" rx="5" stroke="#bdc3c7" stroke-width="1"/>
  <text x="205" y="605" font-size="16" font-weight="bold" text-anchor="middle" font-family="Arial, sans-serif">Structure & Navigation</text>
  <line x1="15" y1="615" x2="395" y2="615" stroke="#bdc3c7" stroke-width="1"/>
  
  <text x="25" y="635" font-size="12" font-family="Arial, sans-serif">Fold/unfold subtree</text>
  <text x="200" y="635" font-size="12" font-family="monospace" fill="#c0392b">TAB</text>
  
  <text x="25" y="655" font-size="12" font-family="Arial, sans-serif">Global fold/unfold</text>
  <text x="200" y="655" font-size="12" font-family="monospace" fill="#c0392b">Shift-TAB</text>
  
  <text x="25" y="675" font-size="12" font-family="Arial, sans-serif">Move subtree up/down</text>
  <text x="200" y="675" font-size="12" font-family="monospace" fill="#c0392b">M-up / M-down</text>
  
  <text x="25" y="695" font-size="12" font-family="Arial, sans-serif">Promote/demote heading</text>
  <text x="200" y="695" font-size="12" font-family="monospace" fill="#c0392b">M-left / M-right</text>
  
  <!-- Clocking & Batch Processing Section -->
  <rect x="405" y="580" width="380" height="140" fill="#ecf0f1" rx="5" stroke="#bdc3c7" stroke-width="1"/>
  <text x="595" y="605" font-size="16" font-weight="bold" text-anchor="middle" font-family="Arial, sans-serif">Clocking & Batch Processing</text>
  <line x1="405" y1="615" x2="785" y2="615" stroke="#bdc3c7" stroke-width="1"/>
  
  <text x="415" y="635" font-size="12" font-family="Arial, sans-serif">Clock in</text>
  <text x="565" y="635" font-size="12" font-family="monospace" fill="#c0392b">C-c C-x C-i</text>
  
  <text x="415" y="655" font-size="12" font-family="Arial, sans-serif">Clock out</text>
  <text x="565" y="655" font-size="12" font-family="monospace" fill="#c0392b">C-c C-x C-o</text>
  
  <text x="415" y="675" font-size="12" font-family="Arial, sans-serif">Bulk state change</text>
  <text x="565" y="675" font-size="12" font-family="monospace" fill="#c0392b">Mark(m) then B s</text>
  
  <text x="415" y="695" font-size="12" font-family="Arial, sans-serif">Archive done tasks</text>
  <text x="565" y="695" font-size="12" font-family="monospace" fill="#c0392b">C-c C-x C-a</text>
  
  <!-- Example TODO Structure Section -->
  <rect x="15" y="730" width="770" height="360" fill="#ecf0f1" rx="5" stroke="#bdc3c7" stroke-width="1"/>
  <text x="400" y="755" font-size="16" font-weight="bold" text-anchor="middle" font-family="Arial, sans-serif">Example TODO Structure</text>
  <line x1="15" y1="765" x2="785" y2="765" stroke="#bdc3c7" stroke-width="1"/>
  
  <text x="25" y="785" font-size="12" font-family="monospace">* Projects</text>
  <text x="25" y="805" font-size="12" font-family="monospace">** TODO Implement New Feature [#A] :project:</text>
  <text x="45" y="825" font-size="12" font-family="monospace" fill="#3498db">DEADLINE: &lt;2025-03-15 Sat&gt;</text>
  <text x="45" y="845" font-size="12" font-family="monospace">- [ ] Research [0/2]</text>
  <text x="65" y="865" font-size="12" font-family="monospace">- [ ] Review documentation</text>
  <text x="65" y="885" font-size="12" font-family="monospace">- [ ] Check GitHub issues</text>
  <text x="45" y="905" font-size="12" font-family="monospace">- [ ] Write tests</text>
  <text x="45" y="925" font-size="12" font-family="monospace">- [ ] Document approach</text>
  
  <text x="25" y="955" font-size="12" font-family="monospace">** IN-PROGRESS Refactor Login System :maintenance:</text>
  <text x="45" y="975" font-size="12" font-family="monospace" fill="#3498db">SCHEDULED: &lt;2025-03-12 Wed&gt;</text>
  
  <text x="25" y="1005" font-size="12" font-family="monospace">** WAITING API Documentation Update :documentation:</text>
  <text x="45" y="1025" font-size="12" font-family="monospace">Blocked by external team response</text>
  
  <text x="25" y="1055" font-size="12" font-family="monospace">** DONE Fix Build Pipeline :devops:</text>
  <text x="45" y="1075" font-size="12" font-family="monospace" fill="#7f8c8d">CLOSED: [2025-03-02 Sun 14:30]</text>
  
  <!-- Footer -->
  <rect x="10" y="1065" width="780" height="25" fill="#2c3e50" rx="5"/>
  <text x="400" y="1083" font-size="12" text-anchor="middle" fill="white" font-family="Arial, sans-serif">For Emacs 24.4 and newer</text>
</svg>
